<!DOCTYPE HTML>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score">
                <h3 class="score--title">HOME</h3>
                <div class="score--number" id="home-score">
                    0
                </div>
                <div class="buttongroup">
                    <button class="addpoint" onclick="addPoint(true, 1)">+1</button>
                    <button class="addpoint" onclick="addPoint(true, 2)">+2</button>
                    <button class="addpoint" onclick="addPoint(true, 3)">+3</button>
                </div>
            </div>
            <div class="score">
                <h3 class="score--title">GUEST</h3>
                <div class="score--number" id="guest-score">
                    0
                </div>
                <div class="buttongroup">
                    <button class="addpoint" onclick="addPoint(false, 1)">+1</button>
                    <button class="addpoint" onclick="addPoint(false, 2)">+2</button>
                    <button class="addpoint" onclick="addPoint(false, 3)">+3</button>
                </div>
            </div>
            <div class="controls">
                <div>
                    <button onclick="reset()" class="controls--button">Reset Counters</button>
                    <p id="error"></p>
                </div>                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
