            </div>
            <div class="score">
                <h3 class="score--title">GUEST</h3>
                <div class="score--number" id="guest-score">
                    0
                </div>
                <div class="buttongroup">
                    <button class="addpoint" onclick="addPoint(0, 1)">+1</button>
                    <button class="addpoint" onclick="addPoint(0, 2)">+2</button>

                </div>
            </div>
